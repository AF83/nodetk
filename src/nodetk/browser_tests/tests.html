<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" id="html">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>nodetk functionnal tests</title>

    <script type="text/javascript" src="/init_browser.js"></script>
    <script type="text/javascript" src="/yabble.js"></script>

    <script type="text/javascript">
      require.reset();

      // To load using eval, comment out the two following lines:
      require.useScriptTags();
      require.setModuleRoot('wrapped_js/');

      require.ensure([
        'sys',
        'assert',
        'events',
        'tests',
        'nodetk/logging',
        'nodetk/testing/tests_runner',
        'nodetk/testing/custom_assert',
        'nodetk/orchestration/callbacks',
        'nodetk/tests/orchestration/test_callbacks',
        'nodetk/utils',
        'nodetk/tests/test_utils',
        'nodetk/text/search',
        'nodetk/tests/text/test_search'
      ], function() {
        require.run('tests');
      });

    </script>
  </head>

  <body>
    <h1>nodetk functionnal tests</h1>
  </body>

</html>
